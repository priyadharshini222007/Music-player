<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="player">
  <div class="cover">
    <img src="images/cover1.jpg" id="cover" alt="Album Cover">
  </div>
  <h2 id="title">Song Title</h2>
  <h3 id="artist">Artist Name</h3>

  <audio id="audio" src="music/song1.mp3"></audio>

  <div class="controls">
    <button id="prev">&#9664;</button>
    <button id="play">&#9654;</button>
    <button id="next">&#9654;&#9654;</button>
  </div>

  <input type="range" id="progress" value="0">
  
  <div class="volume">
    Volume: <input type="range" id="volume" min="0" max="1" step="0.1">
  </div>
  <div class="download">
  <a id="downloadBtn" href="#" download>â¬‡ Download Song</a>
</div>
<div class="mode-toggle">
  <button id="modeToggle">ðŸŒ™ Dark Mode</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
